<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エクセル守るくん - セクション1</title>
    <!-- フォント: 丸ゴシック（M PLUS Rounded 1c）と Zen丸ゴシック を読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&family=Zen+Maru+Gothic:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- アイコン: FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- Squarespace用 共通リセット＆設定 --- */
        :root {
            --navy: #001f3f;       /* 信頼のネイビー */
            --green: #2ecc71;      /* 安全のグリーン */
            --orange: #e67e22;     /* 注意喚起のオレンジ */
            --text-main: #333333;  /* メインテキスト色（濃いグレー） */
            --text-white: #ffffff;
        }

        /* --- セクション1：ヒーローセクションのスタイル --- */
        .hero-section {
            /* 見出しなどは既存の丸ゴシックを使用 */
            font-family: 'M PLUS Rounded 1c', sans-serif; 
            
            background-color: transparent;
            color: var(--navy);
            padding: 80px 20px;
            position: relative;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box; 
        }
        
        .hero-section * {
            box-sizing: border-box;
        }

        .hero-container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 40px; 
        }

        /* タイトルエリア */
        .hero-title-area {
            text-align: center;
            width: 100%;
        }

        .hero-catchphrase-main {
            font-size: 54px;
            font-weight: 800;
            line-height: 1.3;
            margin: 0;
            color: var(--navy);
            text-align: center;
        }

        /* コンテンツエリア */
        .hero-content-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }

        /* 左側：テキストエリア */
        .hero-description-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* ▼▼▼ フォント変更箇所 ▼▼▼ */
        .hero-description {
            /* より可読性が高く親しみやすい「Zen丸ゴシック」を指定 */
            font-family: 'Zen Maru Gothic', sans-serif; 
            font-weight: 500; /* 少しだけ太くして視認性をアップ */
            font-size: 18px;
            line-height: 2.0; /* 行間を少し広げて読みやすく */
            margin-bottom: 40px;
            color: var(--text-main);
            letter-spacing: 0.05em; /* 文字間を少し空ける */
        }
        /* ▲▲▲ ------------------- ▲▲▲ */

        /* CTAボタン */
        .hero-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--orange);
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            padding: 18px 40px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.4);
            transition: all 0.3s ease;
            width: fit-content;
            font-family: 'M PLUS Rounded 1c', sans-serif; /* ボタンはポップなままで */
        }

        .hero-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(230, 126, 34, 0.6);
        }

        .hero-btn i {
            margin-left: 10px;
        }

        /* 右側：グラフィックエリア */
        .hero-image-area {
            position: relative;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ビジュアルのコンテナ */
        .visual-stage {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 350px;
        }

        /* 背景のエクセル風シート */
        .excel-sheet {
            position: absolute;
            top: 20px;
            right: 10px;
            width: 260px;
            height: 320px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 1;
            overflow: hidden;
            transform: rotate(5deg);
            transition: transform 0.3s ease;
        }
        
        .hero-image-area:hover .excel-sheet {
            transform: rotate(8deg) translateX(10px);
        }

        .excel-header {
            background-color: #217346; /* Excel Green */
            height: 40px;
            width: 100%;
            display: flex;
            align-items: center;
            padding-left: 15px;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .excel-grid {
            padding: 10px;
        }
        
        .excel-row {
            display: flex;
            border-bottom: 1px solid #eee;
            padding: 8px 0;
            align-items: center;
        }
        
        .excel-cell-gray {
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
        }
        
        .excel-cell-1 { width: 30%; margin-right: 5%; }
        .excel-cell-2 { width: 60%; }

        /* 手前のスマホ風フォーム */
        .phone-mockup {
            position: absolute;
            bottom: 0;
            left: 20px;
            width: 180px;
            height: 340px;
            background: #fff;
            border: 8px solid #333;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            z-index: 2;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .phone-top-bar {
            height: 20px;
            background: #f1f1f1;
            width: 100%;
            border-bottom: 1px solid #ddd;
        }

        .phone-screen {
            padding: 20px 15px;
            flex: 1;
            background: #fafafa;
        }

        .form-label {
            height: 8px;
            width: 40%;
            background-color: var(--navy);
            margin-bottom: 6px;
            border-radius: 2px;
            opacity: 0.8;
        }

        .form-input {
            height: 30px;
            width: 100%;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 6px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            padding-left: 8px;
            font-size: 10px;
            color: #ccc;
        }
        
        .arrow-indicator {
            position: absolute;
            top: 50%;
            left: 45%;
            transform: translate(-50%, -50%);
            z-index: 3;
            color: var(--orange);
            background: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            .hero-section {
                padding: 60px 20px;
            }

            .hero-catchphrase-main {
                font-size: 32px; 
                text-align: center;
            }

            .hero-content-body {
                grid-template-columns: 1fr;
                gap: 40px;
                text-align: center;
            }

            .hero-description-area {
                align-items: center;
                order: 2;
            }
            
            .hero-image-area {
                order: 1;
                height: 300px;
            }
            
            .visual-stage {
                transform: scale(0.85);
            }

            .hero-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

    <!-- ▼▼▼ Squarespaceへのコピペ範囲 START ▼▼▼ -->
    <section class="hero-section">
        <div class="hero-container">
            
            <!-- 1. タイトルエリア -->
            <div class="hero-title-area">
                <h1 class="hero-catchphrase-main">
                    「また数式が消えてる…」<br>
                    のストレスから、<br class="mobile-hide">
                    事務員さんを解放。
                </h1>
            </div>

            <!-- 2. コンテンツエリア -->
            <div class="hero-content-body">
                
                <!-- 左カラム：説明文とボタン -->
                <div class="hero-description-area">
                    <p class="hero-description">
                        『エクセル守るくん』は、今お使いの見積書（Excel/PDF）をそのまま「入力フォーム」に変えるアプリです。<br>
                        現場担当者はスマホから項目を埋めるだけ。<br>
                        事務員さんの元には、数式もレイアウトも崩れていない「完璧なエクセル」が届きます。
                    </p>
                    
                    <a href="#contact" class="hero-btn">
                        無料で試してみる <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>

                <!-- 右カラム：画像エリア -->
                <div class="hero-image-area">
                    <div class="visual-stage">
                        <!-- 背景：完成したエクセル -->
                        <div class="excel-sheet">
                            <div class="excel-header">
                                <i class="fa-regular fa-file-excel" style="margin-right:8px;"></i> 見積書.xlsx
                            </div>
                            <div class="excel-grid">
                                <div class="excel-row"><div class="excel-cell-gray excel-cell-1"></div><div class="excel-cell-gray excel-cell-2"></div></div>
                                <div class="excel-row"><div class="excel-cell-gray excel-cell-1"></div><div class="excel-cell-gray excel-cell-2"></div></div>
                                <div class="excel-row"><div class="excel-cell-gray excel-cell-1"></div><div class="excel-cell-gray excel-cell-2"></div></div>
                                <div class="excel-row"><div class="excel-cell-gray excel-cell-1"></div><div class="excel-cell-gray excel-cell-2"></div></div>
                                <div class="excel-row"><div class="excel-cell-gray excel-cell-1"></div><div class="excel-cell-gray excel-cell-2" style="background-color: var(--orange); opacity:0.3; width:40%;"></div></div>
                                <div style="margin-top:20px; text-align:right; font-size:24px; color:var(--navy); font-weight:bold;">¥ 150,000</div>
                            </div>
                            <div style="position:absolute; bottom:20px; right:20px; border:2px solid var(--orange); color:var(--orange); padding:5px 10px; font-weight:bold; transform:rotate(-15deg); border-radius:4px; font-size:12px;">
                                数式保護済
                            </div>
                        </div>

                        <!-- 変換矢印 -->
                        <div class="arrow-indicator">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </div>

                        <!-- 手前：スマホの入力フォーム -->
                        <div class="phone-mockup">
                            <div class="phone-top-bar"></div>
                            <div class="phone-screen">
                                <div style="text-align:center; font-weight:bold; color:var(--navy); margin-bottom:15px; font-size:14px;">データ入力</div>
                                
                                <div class="form-label"></div>
                                <div class="form-input">窓枠工事一式</div>
                                
                                <div class="form-label" style="width:30%"></div>
                                <div class="form-input">150,000</div>
                                
                                <div class="form-label" style="width:50%; background-color:#ddd;"></div>
                                
                                <div style="margin-top:20px; background-color:var(--green); color:white; text-align:center; padding:8px; border-radius:4px; font-weight:bold; font-size:12px;">
                                    送信
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div><!-- /hero-content-body -->

        </div>
    </section>
    <!-- ▲▲▲ Squarespaceへのコピペ範囲 END ▲▲▲ -->

</body>
</html>
