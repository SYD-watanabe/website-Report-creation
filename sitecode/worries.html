<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エクセル守るくん - サービス紹介</title>
    <!-- フォント: 丸ゴシック（M PLUS Rounded 1c）と Zen丸ゴシック を読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&family=Zen+Maru+Gothic:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- アイコン: FontAwesome (補足用) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- Squarespace用 共通リセット＆設定 --- */
        :root {
            --navy: #001f3f;       /* 信頼のネイビー */
            --green: #2ecc71;      /* 安全のグリーン */
            --orange: #e67e22;     /* 注意喚起のオレンジ */
            --text-main: #333333;  /* メインテキスト色（濃いグレー） */
            --text-white: #ffffff;
            --bg-light: #f4f7f6;   /* 薄いグレーの背景色 */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
        }

        /* 全体のフォント設定（基本は丸ゴシック） */
        .lp-wrapper {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            color: var(--text-main);
            width: 100%;
            overflow-x: hidden;
        }
        
        .lp-wrapper * {
            box-sizing: border-box;
        }

        /* --- 共通コンポーネント --- */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 36px;
            color: var(--navy);
            text-align: center;
            margin-bottom: 60px;
            font-weight: 800;
            position: relative;
        }

        /* --- セクション2：共感（Problems） --- */
        .problems-section {
            background-color: var(--bg-light); /* 薄いグレー背景 */
            padding: 100px 0;
            width: 100%;
        }

        .problem-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
        }

        .problem-card {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            border-bottom: 8px solid var(--navy);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .problem-card:hover {
            transform: translateY(-8px);
        }

        /* イラスト表示エリア */
        .problem-illustration {
            width: 240px;
            height: 200px;
            margin-bottom: 35px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .problem-illustration svg {
            width: 100%;
            height: 100%;
            /* イラスト自体に影をつけて立体感を出す */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .problem-title {
            font-size: 28px;
            color: var(--navy);
            margin-bottom: 20px;
            font-weight: 800;
        }

        .problem-text {
            /* 本文：Zen丸ゴシック */
            font-family: 'Zen Maru Gothic', sans-serif;
            font-weight: 500;
            font-size: 18px;
            line-height: 1.9;
            color: var(--text-main);
            text-align: left;
            width: 100%;
        }

        /* --- レスポンシブ対応 --- */
        @media (max-width: 900px) {
            .problems-section {
                padding: 60px 0;
            }
            .problem-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            .problem-card {
                padding: 40px 30px;
                max-width: 500px;
                margin: 0 auto;
            }
            .problem-illustration {
                width: 200px;
                height: 180px;
            }
            .problem-text {
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div class="lp-wrapper">

    <!-- ▼▼▼ セクション2：共感（トラブル） ▼▼▼ -->
    <section class="problems-section">
        <div class="container">
            <h2 class="section-title">こんなことで、<br class="mobile-show">事務作業が止まっていませんか？</h2>
            
            <div class="problem-grid">
                <!-- トラブル1: 上書き事件 -->
                <div class="problem-card">
                    <div class="problem-illustration">
                        <!-- イラスト: #REF! エラー -->
                        <svg viewBox="0 0 240 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <!-- エクセルウィンドウ枠 -->
                            <rect x="20" y="20" width="200" height="160" rx="8" fill="white" stroke="#CBD5E1" stroke-width="2"/>
                            <path d="M20 50H220" stroke="#CBD5E1" stroke-width="2"/>
                            <!-- ウィンドウボタン -->
                            <circle cx="35" cy="35" r="5" fill="#EF4444"/>
                            <circle cx="50" cy="35" r="5" fill="#F59E0B"/>
                            <circle cx="65" cy="35" r="5" fill="#10B981"/>
                            
                            <!-- セルグリッド -->
                            <path d="M20 90H220" stroke="#E2E8F0" stroke-width="1"/>
                            <path d="M20 130H220" stroke="#E2E8F0" stroke-width="1"/>
                            <path d="M100 50V180" stroke="#E2E8F0" stroke-width="1"/>
                            
                            <!-- 上書きされたセル（入力モード） -->
                            <rect x="105" y="55" width="110" height="30" fill="#FFFBEB" stroke="#F59E0B" stroke-width="2"/>
                            <text x="110" y="76" font-family="sans-serif" font-size="14" fill="#333" font-weight="bold">直接入力...|</text>
                            
                            <!-- 壊れた計算結果 (#REF!) -->
                            <rect x="105" y="135" width="110" height="40" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
                            <text x="160" y="162" font-family="sans-serif" font-size="20" fill="#EF4444" font-weight="bold" text-anchor="middle">#REF!</text>
                            
                            <!-- 吹き出し -->
                            <path d="M190 135 L200 110 L180 115" fill="#FEE2E2" stroke="#EF4444" stroke-linejoin="round"/>
                            <text x="200" y="105" font-family="sans-serif" font-size="14" fill="#EF4444" font-weight="bold">あッ...</text>
                        </svg>
                    </div>
                    <h3 class="problem-title">上書き事件</h3>
                    <p class="problem-text">
                        現場が合計欄に直接数字を打ち込んでしまい、大切な計算式が消えてしまった。<br>
                        「また直さなきゃ…」
                    </p>
                </div>
                
                <!-- トラブル2: レイアウト崩壊 -->
                <div class="problem-card">
                    <div class="problem-illustration">
                        <!-- イラスト: 印刷プレビューはみ出し -->
                        <svg viewBox="0 0 240 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <!-- 1ページ目 (プレビュー) -->
                            <rect x="50" y="20" width="140" height="130" fill="white" stroke="#94A3B8" stroke-width="2"/>
                            <text x="180" y="40" font-family="sans-serif" font-size="10" fill="#94A3B8" text-anchor="end">1/2ページ</text>
                            
                            <!-- 正常な表 -->
                            <rect x="65" y="50" width="110" height="20" fill="#F1F5F9"/>
                            <rect x="65" y="75" width="110" height="20" fill="#F1F5F9"/>
                            <rect x="65" y="100" width="110" height="20" fill="#F1F5F9"/>
                            
                            <!-- 改ページ線 (点線) -->
                            <line x1="40" y1="150" x2="200" y2="150" stroke="#F97316" stroke-width="2" stroke-dasharray="6 4"/>
                            <text x="200" y="145" font-family="sans-serif" font-size="12" fill="#F97316" font-weight="bold" text-anchor="end">ページ区切り</text>
                            
                            <!-- はみ出した2ページ目 -->
                            <rect x="50" y="160" width="140" height="40" fill="white" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4 4"/>
                            <!-- はみ出した行 (強調) -->
                            <rect x="65" y="170" width="110" height="20" fill="#FFEDD5" stroke="#F97316" stroke-width="2"/>
                            <text x="120" y="185" font-family="sans-serif" font-size="12" fill="#C2410C" font-weight="bold" text-anchor="middle">ここだけはみ出た...</text>
                        </svg>
                    </div>
                    <h3 class="problem-title">レイアウト崩壊</h3>
                    <p class="problem-text">
                        行を勝手に追加されたり、セルの幅を変えられたり。<br>
                        印刷したら1枚に収まらなくてイライラ。
                    </p>
                </div>

                <!-- トラブル3: 戻り作業 (夕暮れの帰社に変更) -->
                <div class="problem-card">
                    <div class="problem-illustration">
                        <!-- イラスト: 夕暮れ時の帰社ドライブ -->
                        <svg viewBox="0 0 240 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <!-- 空の枠（夕焼け） -->
                            <rect x="20" y="20" width="200" height="160" rx="8" fill="#FFF7ED" stroke="#CBD5E1" stroke-width="2"/>
                            
                            <!-- 太陽（夕日） -->
                            <circle cx="60" cy="70" r="25" fill="#FDBA74" opacity="0.6"/>
                            
                            <!-- 会社ビル (目的地) -->
                            <rect x="170" y="80" width="40" height="80" fill="#DBEAFE" stroke="#334155" stroke-width="2"/>
                            <!-- 窓（明かりがついている） -->
                            <rect x="178" y="90" width="8" height="8" fill="#FEF08A"/>
                            <rect x="194" y="90" width="8" height="8" fill="#FEF08A"/>
                            <rect x="178" y="105" width="8" height="8" fill="#FEF08A"/>
                            <rect x="194" y="105" width="8" height="8" fill="white"/>
                            
                            <!-- 道路 -->
                            <rect x="20" y="160" width="200" height="20" fill="#475569"/>
                            <line x1="30" y1="170" x2="210" y2="170" stroke="white" stroke-width="2" stroke-dasharray="10 10"/>
                            
                            <!-- 営業車（帰っている） -->
                            <g transform="translate(90, 138)">
                                <!-- 車体 -->
                                <path d="M0 12 L10 12 L15 0 L45 0 L45 12 L50 12 L50 22 L0 22 Z" fill="white" stroke="#334155" stroke-width="2"/>
                                <!-- タイヤ -->
                                <circle cx="12" cy="22" r="5" fill="#333"/>
                                <circle cx="38" cy="22" r="5" fill="#333"/>
                                <!-- ライト（赤） -->
                                <rect x="0" y="14" width="2" height="6" fill="#EF4444"/>
                            </g>
                            
                            <!-- 吹き出し -->
                            <path d="M125 130 L135 110 L145 115" fill="white" stroke="#334155" stroke-width="1"/>
                            <ellipse cx="160" cy="100" rx="35" ry="20" fill="white" stroke="#334155" stroke-width="2"/>
                            <text x="160" y="100" font-family="sans-serif" font-size="10" fill="#333" font-weight="bold" text-anchor="middle">会社で</text>
                            <text x="160" y="112" font-family="sans-serif" font-size="10" fill="#333" font-weight="bold" text-anchor="middle">入力しなきゃ</text>
                        </svg>
                    </div>
                    <h3 class="problem-title">戻り作業</h3>
                    <p class="problem-text">
                        スマホでエクセルは開くのが大変。<br>
                        結局、現場から会社に戻ってPCで打ち直している。
                    </p>
                </div>
            </div>
        </div>
    </section>

</div><!-- /lp-wrapper -->

</body>
</html>
